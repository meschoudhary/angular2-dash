<div class="row">
  <div class="col-xs-12">
  	<ul class="list-group" *ngIf="list?.length > 0">
	    <a class="list-group-item clearfix" *ngFor="let lecture of list" (click)="onSelected(lecture)"
	    		[routerLink]="[lecture.title]" routerLinkActive="active">
		  <div class="pull-left">
		    <h5 class="list-group-item-heading">{{lecture.title}}</h5>
		  </div>
		</a>
    </ul>
    <div *ngIf="list?.length === 0">
	  	<h5>No lectures provided for this section</h5>
	  	<hr>
	</div>
  </div>
</div>
